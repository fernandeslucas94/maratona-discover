<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.Finance$</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/images/logo.svg" alt="Logo Dev Finances">
    </header>
   
    <main class="container">
        <section id="balance"> 
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                   <span>Entradas</span>
                   <img src="./assets/images/income.svg" alt="Imagem de Entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>
                    Saídas
                    <img src="./assets/images/minus.svg" alt="Imagem de Saída">
                </h3>
                <p>- R$ 2.000,00</p>
            </div>
            
            <div class="card total">
                <h3>
                    Total
                    <img src="./assets/images/total.svg" alt="Imagem de Total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>
        
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">29/01/2021</td>
                        <td>
                            <img src="./assets/images/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="description">Criação Website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">29/01/2021</td>
                        <td>
                            <img src="./assets/images/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">29/01/2021</td>
                        <td>
                            <img src="./assets/images/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay active">
        <div class="modal">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label for="description" class="sr-only">Descrição</label>
                            <input type="text" id="description" name="description" placeholder="Descrição">
                        </div>

                        <div class="input-group">
                            <label for="amount" class="sr-only">Descrição</label>
                            <input type="number" id="amount" name="amount" placeholder="Descrição">
                        </div>
                    </form>
                </div>
        </div>
    </div>
    
    <footer>
        <p>dev.Finance$</p>
    </footer>
</body>
</html>
